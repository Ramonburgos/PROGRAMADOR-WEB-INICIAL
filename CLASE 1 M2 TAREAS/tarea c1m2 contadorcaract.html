<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTADOR DE TEXTO</title>
    <link rel="stylesheet" href="tarea c1m2 contadorcaract.css">
</head>

<body> 
    <textarea name="" id="texto" cols="40" rows="20"></textarea>
    <div>Caracteres: <span id="contar"></span></div>
    
    <script>
                var texto = document.getElementById('texto');
        var contar = document.getElementById('contar');
        
        texto.addEventListener('keyup', function(){
            contar.innerText = texto.value.length;

        })
    </script>
</body> 
</html>
