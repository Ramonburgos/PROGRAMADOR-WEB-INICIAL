<body>
    <script>
        var numeros = [124, 700, 87, 65, 8, 17];
        
        var mayor = 0;
        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }
    
        console.log('el numero mayor de ' + numeros + ' es ' + mayor);
    
    </script>	
</body>
