<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea unidad-4 (1)</title>
</head>
<body> 
   <script>
var metros;
metros=prompt('Ingrese cantidad de metros por recorrer:','');




if (metros>0 && metros<1000) {
   document.write('Caminar'); 
}else{
if (metros>1000 && metros<10000) {
  document.write('Bicicleta');  
}else{
    if (metros>10000 && metros<30000) {
     document.write('colectivo');    
    }else{
        if (metros>30000 && metros<100000) {
          document.write('Auto');   
        }else{
            if (metros>100000) {
              document.write('Avion');   
            }
        }
    }
}



}
 
    



   </script> 
</body>
</html>
